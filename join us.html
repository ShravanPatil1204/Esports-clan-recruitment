<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="photo-container">
    <br>
    Name : <input type="text" class="name"  placeholder="Enter your name"><br>
    <br>
    <br>    
        Game : <input type="text" class="game" placeholder="Enter game to be played"><br>
        <br>
        <br>
        Username : <input type="text" class="username"  placeholder="Enter username of the game"><br>
        <br>
        <br>
        In game skills :<br> 
        <input type="radio" name="level" value="Beginner">
        <label for="Beginner">Beginner</label><br>
        <input type="radio" name="level" value="Intermediate">
        <label for="Intermediate">Intermediate</label><br>
        <input type="radio" name="level" value="Advance">
        <label for="Advance">Advance</label><br>
        <input type="radio" name="level" value="Legendary">
        <label for="Legendary">Legendary</label><br>
        <br>
        Contact : <input type="text" class="Contact"  placeholder="Enter your phone number"><br>
        <br>
        <br>
        Email : <input type="email" class="email"  placeholder="Enter your email id"><br>
        <br>
        <br>
        Reference : <input type="text" class="reference"  placeholder="Name the person who referred you"><br>
        <br>
        <br>
       Your Aim to join the clan : <textarea columns="50" rows="7" ></textarea>
        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset"><br>
        <br>
    </div>

            <nav>

</html>
